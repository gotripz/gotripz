<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GoTripz.com - Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1600') no-repeat center center/cover;
    position: relative;
    overflow: hidden;
  }

  /* Gradient overlay */
  body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(14,165,233,0.75), rgba(34,197,94,0.75));
    backdrop-filter: blur(3px);
  }

  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 60px 20px;
    color: white;
    max-width: 700px;
    margin: auto;
  }

  .logo {
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 10px;
    animation: fadeDown 1.4s ease;
  }

  .tagline {
    font-size: 1rem;
    opacity: 0.85;
    margin-bottom: 30px;
    animation: fadeDown 2s ease;
  }

  h1 {
    font-size: 2.8rem;
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 20px;
    animation: fadeUp 1.6s ease;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    opacity: 0.95;
    animation: fadeUp 1.9s ease;
  }

  /* Countdown */
  .countdown {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 35px;
    animation: fadeUp 2.2s ease;
  }

  .count {
    background: rgba(255,255,255,0.15);
    padding: 15px 20px;
    border-radius: 15px;
    backdrop-filter: blur(4px);
  }

  .count span {
    display: block;
    font-size: 2rem;
    font-weight: 700;
  }

  .count small {
    font-size: 0.75rem;
    opacity: 0.9;
  }

  /* Email form */
  .email-box {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
    animation: fadeUp 2.5s ease;
    flex-wrap: wrap;
  }

  .email-box input {
    padding: 12px 14px;
    width: 250px;
    border-radius: 50px;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  .email-box button {
    padding: 12px 25px;
    border-radius: 50px;
    background: white;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    color: #16a34a;
  }

  .email-box button:hover {
    transform: scale(1.05);
    background: #e6e6e6;
  }

  .note {
    font-size: 0.8rem;
    opacity: 0.85;
  }

  /* Social icons */
  .social {
    margin-top: 40px;
    animation: fadeUp 2.9s ease;
  }

  .social a {
    margin: 0 10px;
    font-size: 1.4rem;
    color: white;
    text-decoration: none;
    opacity: 0.85;
    transition: 0.2s;
  }

  .social a:hover {
    opacity: 1;
    transform: translateY(-3px);
  }

  /* Footer */
  footer {
    margin-top: 40px;
    font-size: 0.85rem;
    opacity: 0.8;
  }

  /* Animations */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 480px) {
    h1 { font-size: 2.1rem; }
    .countdown { gap: 12px; }
    .count span { font-size: 1.4rem; }
  }
</style>

</head>
<body>

<div class="container">
  <div class="logo">GoTripz</div>
  <div class="tagline">Your next adventure begins soon.</div>

  <h1>We’re Launching Something Beautiful</h1>

  <p>
    A modern travel discovery and booking experience — crafted for explorers.  
    Sign up to be the first to try GoTripz when we go live.
  </p>



  <!-- Email -->
  <form class="email-box" action="#" method="post">
    <input type="email" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>

  <div class="note">No spam. Only launch updates.</div>



  <footer>
    © <span id="year"></span> GoTripz.com — All rights reserved.
  </footer>
</div>

<script>
  // Footer year
  document.getElementById("year").textContent = new Date().getFullYear();

  // Countdown timer (Set launch date)
  const launchDate = new Date("2025-12-01T00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const diff = launchDate - now;

    if (diff <= 0) return;

    document.getElementById("days").textContent = Math.floor(diff / (1000*60*60*24));
    document.getElementById("hours").textContent = Math.floor((diff%(1000*60*60*24)) / (1000*60*60));
    document.getElementById("minutes").textContent = Math.floor((diff%(1000*60*60)) / (1000*60));
    document.getElementById("seconds").textContent = Math.floor((diff%(1000*60)) / 1000);
  }, 1000);
</script>
<script>
async function sendVisitorInfo() {
  try {
    // 1) Get IP and location
    const info = await fetch("https://ipapi.co/json/").then(r => r.json());

    // 2) Your Google Form POST URL
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeus7W_NmB0bcib97Ydk2I-fB3Kb18mFAk6cUsjNH51HPTuuw/formResponse";

    // 3) Build form payload
    const fd = new FormData();
    fd.append("entry.215844663", info.ip);                       // IP
    fd.append("entry.63806014", info.city);                      // City
    fd.append("entry.1592875590", info.region);                  // Region
    fd.append("entry.1678409188", info.country_name);            // Country
    fd.append("entry.1880207409", new Date().toISOString());     // Timestamp
    fd.append("entry.789109554", navigator.userAgent);           // Browser / Device

    // 4) Submit silently
    await fetch(formUrl, {
      method: "POST",
      mode: "no-cors",
      body: fd
    });

  } catch (err) {
    console.error("Visitor tracking failed:", err);
  }
}

// Run automatically on page load
sendVisitorInfo();
</script>

</body>
</html>
